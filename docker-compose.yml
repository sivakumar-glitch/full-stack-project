version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tickets_db}
      POSTGRES_USER: ${POSTGRES_USER:-tickets_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tickets_password}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DJANGO_DEBUG: ${DJANGO_DEBUG:-true}
      DJANGO_ALLOWED_HOSTS: ${DJANGO_ALLOWED_HOSTS:-*}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-insecure-key}
      POSTGRES_DB: ${POSTGRES_DB:-tickets_db}
      POSTGRES_USER: ${POSTGRES_USER:-tickets_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tickets_password}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_MODEL: ${LLM_MODEL:-gpt-4o-mini}
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      REACT_APP_API_BASE: ${REACT_APP_API_BASE:-http://localhost:8000/api/tickets}
      HOST: 0.0.0.0
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:
