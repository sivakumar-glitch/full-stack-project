databases:
  - name: ticket-db
    plan: free
    databaseName: tickets_db
    user: tickets_user

services:
  - type: web
    name: support-ticket-backend
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn support_backend.wsgi:application
    envVars:
      - key: DJANGO_DEBUG
        value: false
      - key: DJANGO_ALLOWED_HOSTS
        sync: false
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ticket-db
          property: connectionString
      - key: LLM_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  - type: web
    name: support-ticket-frontend
    env: static
    buildCommand: npm install --prefix frontend && npm run build --prefix frontend
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_BASE
        sync: false
