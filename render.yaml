services:
  - type: web
    name: support-ticket-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn support_backend.wsgi:application
    envVars:
      - key: DJANGO_DEBUG
        value: false
      - key: DJANGO_ALLOWED_HOSTS
        sync: false
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ticket-db
          property: connectionString
      - key: LLM_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

  - type: pserv
    name: ticket-db
    plan: free
    databaseName: tickets_db
    databaseUser: tickets_user

  - type: web
    name: support-ticket-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_BASE
        value: https://support-ticket-backend.onrender.com/api/tickets
